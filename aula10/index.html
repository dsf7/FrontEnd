<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <img width="380px" src="beer.jpg" alt="logo">
    </header>

    <main>

        <form action="" method="">

        <div class="titulo">    

            <h1>Entre para o Clube</h1>
            <h2>Corrida & Cerveja</h2>
        </div>

        <div>
            <label for="nomeUsuario">Nome de Usuário</label>
            <input type="text" class="nome-usuario" name="nomeUsuario" id="nomeUsuario" placeholder="">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>


        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

        <label for="cerveja">Tipo de cerveja favorito</label>
        <select name="cerveja" id="cerveja">
            <option value=""></option>
            <option value="1">Lager</option>
            <option value="2">Pilsen</option>
            <option value="3">Sour</option>

        </select>

        <button type="reset">Apagar</button>

        <button type="submit">Enviar Formulário</button>







        </form>




    </main>


</body>
</html>
